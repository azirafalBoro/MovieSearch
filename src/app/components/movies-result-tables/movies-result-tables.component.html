<ng-container *ngIf="(movieResult$ | async) as data">
  <h2>Movies found:</h2>
      <p-table
        selectionMode="single"
        [(selection)]="selectedMovie"
        [value]="data.Search"
        [columns]="cols"
        [scrollable]="true"
        (onRowSelect)="onRowSelect($event)"
        dataKey="imdbID">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col class="poster-column">
            <col>
            <col class="year-column">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="body" let-movie let-columns="columns">
          <tr [pSelectableRow]="movie">
            <td>
              <img *ngIf="movie.Poster !== 'N/A'; else emptyPoster"
                                   [src]="movie.Poster" alt="">
            </td>
            <td>{{movie.Title}}</td>
            <td class="movie-year">{{movie.Year}}</td>
          </tr>
        </ng-template>
      </p-table>
  <p-paginator *ngIf="data.totalResults > 10" rows="10" [first]="pageRange$ | async" [totalRecords]="data.totalResults" (onPageChange)="loadMovie($event)"></p-paginator>
  </ng-container>
<!--<ng-template #elseBlock>No results was found. Please set movie title in search box.</ng-template>-->
<ng-template #emptyPoster>
  <img src="https://toptvseries.org/wp-content/uploads/2019/08/noposter-.jpg"
       alt="">
</ng-template>
