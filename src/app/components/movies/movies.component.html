<h1>Find Movie</h1>
<div></div>
  <div class="filter-inputs">
  <input
    id="title"
    type="text"
    size="40"
    pInputText
    placeholder="Title"
    [value]="searchText$ | async"
    (keyup)="onTitleValueChange($event)"
  >
  <input
    id="year"
    type="text"
    size="40"
    pInputText
    placeholder="Year"
    [value]="searchYear$ | async"
    (keyup)="onYearValueChange($event)"
  >
  </div>
<app-movies-result-tables></app-movies-result-tables>
